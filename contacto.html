    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand"><img src="./images/logo2.png" alt="Logo"></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-around border" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto"><!-- Barra de navegacion -->
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="productos.html" class="nav-link ">Productos</a></li>

                    </ul>
                    <div class="row  justify-content-around align-items-center"><!-- Barra de busqueda -->
                        <div class="col-8">
                            <input id="buscar" class="form-control me-2 border" type="text" placeholder="Buscar...">
                        </div>

    <main>
        <section class="contacto">
            <div class="contacto__titulo" >
                <h1 class="titulo__seccion">Contactate con nosotros</h1>
            </div>
            <div class="container d-flex justify-content-center">
                <form action="">
                    <fieldset class="container d-flex flex-column justify-content-center">
                        <legend >Envianos un comentario:</legend>
                        <textarea name="comentario" cols="50" rows="10" required></textarea>
                        <div class="contacto__opciones">
                            <div>
                                <label for="aceptar">Desea recibir correos de nosotros?</label>
                                <input type="checkbox" name="aceptar" value="0">
                            </div>                    
                            <div>
                                <label for="experiencia">Como fue tu experiencia con la pagina?</label>
                                <select name="experiencia">
                                    <option value="buena">Buena</option>
                                    <option value="mala">Mala</option>
                                    <option value="regular">Regular</option>
                                </select>
                            </div>
                            <div class="contacto__botones">
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Borrar">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>        
    </main>

    <footer>
        <!-- Redes -->        
        <div class="footer__links">
            <h6><a href="legales.html">Términos legales</a></h6>
            <h6><a href="politicas.html">Políticas de privacidad</a></h6>
        </div>
        <div class="footer__social">

                <a href="https://www.twitter.com" target="_blank"><h6><img class="footer__logo" src="./images/twitter.png" alt="Twitter"></h6></a>
            </div>
        </div>
    </footer>
